<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <!-- menu -->
    <nav class="nav justify-content-center|justify-content-end">
        <a class="nav-link" href="index.html">HOME</a>
        <a class="nav-link" href="detail.html">DELTAIL</a>
    </nav>

    <!-- main -->
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-3">Task</h1>
            <hr class="my-2">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col m-3">
                <button type="button" class="btn btn-outline-success btn-block">AddNew</button>
                <button type="button" class="btn btn-outline-danger btn-block">Hủy</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">

                <!-- search -->
                <div class="form-group">
                    <small>Search  <i class="fa fa-search" aria-hidden="true"></i></small>
                    <input type="text" class="form-control" placeholder="Tìm kiếm">
                    <select class="custom-select custom-select-sm mt-2">
                            <option selected>SORT FOLLOW</option>
                            <option value="2">UP</option>
                            <option value="3">DOWN</option>
                          </select> 
                </div>
                
                

                <!-- table -->
                <table class="table border">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Status</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>1000000</td>
                            <td>
                                <div class="alert alert-success" role="alert">Còn hàng</div>
                                <div class="alert alert-danger" role="alert">Hết hàng</div>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-info">EDIT</button>
                                <button type="reset" class="btn btn-danger">DELETE</button>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>

            <!-- addnew & edit -->
            <div class="col-3">
                <form>
                    <div class="alert alert-warning" role="alert">Thêm Mới</div>
                    <div class="alert alert-info" role="alert">Edit</div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Price</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="exampleCheck1">Status</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Ok!</button>
                    <button type="reset" class="btn btn-warning">Hủy</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
